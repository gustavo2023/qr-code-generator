<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>QR code generator | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo-container">
        <picture>
          <source srcset="./resources/Logo.svg" media="(min-width: 48rem)" />
          <source
            srcset="./resources/Logo-small.svg"
            media="(max-width: 47.9rem)"
          />
          <img src="./resources/Logo.svg" alt="Logo" />
        </picture>
      </div>
      <div class="input-button-box">
        <input type="text" id="input" placeholder="Enter an url" />
        <button id="generate-qr-btn">QR code</button>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
